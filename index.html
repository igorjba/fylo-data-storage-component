<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- font -->
  <link rel="stylesheet" href="style.css">
  <!-- css -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="main">
    <div class="file-box">

      <div class="file-box__logo-box">
        <img class="file-box__logo-box__logo" src="./images/logo.svg" alt="logo icon">
      </div>

      <div class="file-box__buttons">

        <div class="file-box__buttons__document">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>

        <div class="file-box__buttons__folder">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>

        <div class="file-box__buttons__upload">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div>

      </div>
    </div>
    <div class="status-box">
      <div class="status-box__title">
        <p>You've used <b>815 GB</b> of yout storage</p>
      </div>

      <div class="status-box__background">

        <div class="status-box__background__statusbar">

          <div class="status-box__background__statusbar__circle">

          </div>
        </div>
      </div>
      <div class="status-box__subtitle">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    </div>
    <div class="remaining-space-box">
      <div class="remaining-space-box__text">
        <p>185</p>
      </div>
      <div>
        <p>GB LEFT</p>
      </div>
    </div>
  </div>

</body>

</html>
